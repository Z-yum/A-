<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>历年数据变化</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 100%; height: 800px;"></div>
    <script type="text/javascript">
        // 指定图表的配置项和数据
        var xData = ["1980年", "1990年", "1995年", "2000年", "2005年", "2010年", "2015年", "2018年", "2020年"];
        var yData = [2274.330184, 1537.783256, 2055.770951, 1490.613886, 1144.436283, 93.25806435, 92.79806332, 99.1618104, 71.38563984];

        // 背景渐变色
        var backgroundColor = new echarts.graphic.LinearGradient(0, 0, 0, 1, [
            {offset: 0, color: '#c86589'},
            {offset: 1, color: '#06a7ff'}
        ], false);

        // 区域填充渐变色
        var areaColor = new echarts.graphic.LinearGradient(0, 0, 0, 1, [
            {offset: 0, color: '#eb64fb'},
            {offset: 1, color: 'rgba(63, 187, 255, 0.05)'}
        ], false);

        // 初始化图表
        var myChart = echarts.init(document.getElementById('main'), null, {
            renderer: 'canvas',
            useDirtyRect: true
        });

        // 指定图表配置
        var option = {
            backgroundColor: backgroundColor,
            tooltip: {
                show: false
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: xData,
                axisLabel: {
                    margin: 30,
                    color: 'rgba(255, 255, 255, 0.39)'
                },
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: true,
                    length: 25,
                    lineStyle: {
                        color: 'rgba(255, 255, 255, 0.12)'
                    }
                },
                splitLine: {
                    show: true,
                    lineStyle: {
                        color: 'rgba(255, 255, 255, 0.12)'
                    }
                }
            },
            yAxis: {
                type: 'value',
                position: 'right',
                axisLabel: {
                    margin: 20,
                    color: 'rgba(255, 255, 255, 0.39)'
                },
                axisLine: {
                    lineStyle: {
                        width: 2,
                        color: '#fff'
                    }
                },
                axisTick: {
                    show: true,
                    length: 15,
                    lineStyle: {
                        color: 'rgba(255, 255, 255, 0.12)'
                    }
                },
                splitLine: {
                    show: true,
                    lineStyle: {
                        color: 'rgba(255, 255, 255, 0.12)'
                    }
                }
            },
            series: [{
                name: '总计',
                data: yData,
                type: 'line',
                smooth: true,
                showSymbol: true,
                symbol: 'circle',
                symbolSize: 6,
                lineStyle: {
                    color: '#fff'
                },
                label: {
                    show: true,
                    position: 'top',
                    color: 'white'
                },
                itemStyle: {
                    color: 'red',
                    borderColor: '#fff',
                    borderWidth: 3
                },
                areaStyle: {
                    color: areaColor,
                    opacity: 1
                }
            }],
            title: {
                text: '历年数据变化',
                bottom: '5%',
                left: 'center',
                textStyle: {
                    color: '#fff',
                    fontSize: 16
                }
            }
        };

        // 使用配置项显示图表
        myChart.setOption(option);

        // 监听窗口大小变化，调整图表
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
